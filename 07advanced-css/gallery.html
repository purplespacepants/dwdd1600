                </figure>

                <figure>
                    <img src="images/rubetta.webp" alt="illustration of a woman with fluffy moth antennae, four arms, and long curly red hair, singing into a microphone" width="400" loading="lazy">

                </figure>

                <figure>

                </figure>

                <figure>
                    <img src="images/first-contact.webp" alt="illustration of a woman diver on a distant planet meeting an alien under the ocean; the alien is partly transparent and covered in glowing bioluminescent dots; the diver and the alien touch their hands together in a greeting while the diver stares in amazement" width="400" loading="lazy">

                </figure>
